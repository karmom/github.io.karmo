<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>karmo | Welcome</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap');
        
        :root {
            --primary: #000000;
            --secondary: #1a1a1a;
            --accent: #ff3131;
            --text: #ffffff;
        }
        
        body {
            font-family: 'Space Mono', monospace;
            margin: 0;
            padding: 0;
            background-color: var(--primary);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            line-height: 1.6;
        }
        
        .terminal {
            width: 90%;
            max-width: 800px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 2rem;
            background-color: var(--secondary);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .terminal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(255, 49, 49, 0.1) 0%,
                rgba(255, 49, 49, 0) 50%,
                rgba(255, 49, 49, 0.1) 100%
            );
            pointer-events: none;
        }
        
        .header {
            font-family: 'Major Mono Display', monospace;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .title {
            font-size: 4rem;
            font-weight: bold;
            color: var(--accent);
            margin: 0;
            line-height: 1;
            text-shadow: 0 0 10px rgba(255, 49, 49, 0.5);
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: var(--accent);
            margin-top: 0.5rem;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .message {
            display: flex;
            align-items: flex-start;
        }
        
        .prompt {
            color: var(--accent);
            margin-right: 0.5rem;
        }
        
        .command {
            color: var(--text);
            font-family: 'Space Mono', monospace;
        }
        
        .html-tag {
            color: var(--accent);
            font-family: 'Major Mono Display', monospace;
            font-size: 1.2rem;
            margin: 1rem 0;
            text-align: center;
        }
        
        .welcome {
            font-size: 1.8rem;
            text-align: center;
            margin: 2rem 0;
            color: var(--accent);
        }
        
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: var(--accent);
            animation: blink 1s infinite;
            vertical-align: middle;
            margin-left: 5px;
        }
        
        .social-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: var(--text);
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .social-link:hover {
            background: rgba(255, 49, 49, 0.2);
            transform: translateY(-3px);
            border-color: var(--accent);
        }
        
        .social-link i {
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }
        
        .coming-soon {
            opacity: 0.7;
        }
        
        .spotify-player {
            margin-top: 2rem;
            border-radius: 12px;
            overflow: hidden;
            width: 100%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .terminal {
                padding: 1.5rem;
            }
            
            .social-links {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="terminal">
        <div class="header">
            <h1 class="title">karmo</h1>
            <p class="subtitle">313</p>
        </div>
        
        <div class="content">
            <div class="message">
                <span class="prompt">></span>
                <span class="command">Thanks u for Your entry to web</span>
            </div>
            
            <div class="html-tag">
                Lebanon <br> 
                15<br>
                i love u
            </div>
            
            <div class="welcome" id="welcome-text">
                <span class="cursor"></span>
            </div>
            
            <div class="social-links">
                <a href="https://instagram.com/_.kr.s" class="social-link" target="_blank">
                    <i class="fab fa-instagram"></i> إنستغرام
                </a>
                <a href="https://discord.com/users/.k8r." class="social-link" target="_blank">
                    <i class="fab fa-discord"></i> ديسكورد
                </a>
                <a href="https://www.roblox.com/users/hala1122rt/profile" class="social-link" target="_blank">
                    <i class="fas fa-robot"></i> روبلوكس
                </a>
                <a href="#" class="social-link coming-soon">
                    <i class="fab fa-xbox"></i> أكس بوكس
                </a>
                <a href="#" class="social-link coming-soon">
                    <i class="fab fa-tiktok"></i> تيك توك
                </a>
                <a href="#" class="social-link coming-soon">
                    <i class="fas fa-gamepad"></i> فري فاير
                </a>
            </div>
            
            <div class="spotify-player">
                <iframe id="spotify-iframe" style="border-radius:12px" width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
            </div>
        </div>
    </div>

    <script>
        // تأثيرات كتابة النص بمعدل أبطأ
        document.addEventListener('DOMContentLoaded', function() {
            const messages = [
                "welcome",
                "to",
                "my",
                "web"
            ];
            
            const welcomeElement = document.getElementById('welcome-text');
            welcomeElement.innerHTML = '';
            
            let i = 0;
            let j = 0;
            let currentMessage = [];
            let isDeleting = false;
            let isEnd = false;
            
            function typeWriter() {
                isEnd = false;
                welcomeElement.innerHTML = currentMessage.join('') + '<span class="cursor"></span>';
                
                if (i < messages.length) {
                    if (!isDeleting && j <= messages[i].length) {
                        currentMessage.push(messages[i][j]);
                        j++;
                    }
                    
                    if (isDeleting && j >= 0) {
                        currentMessage.pop();
                        j--;
                    }
                    
                    if (j === messages[i].length) {
                        isEnd = true;
                        isDeleting = true;
                    }
                    
                    if (isDeleting && j === 0) {
                        currentMessage = [];
                        isDeleting = false;
                        i++;
                        if (i === messages.length) i = 0;
                    }
                }
                
                // جعل السرعة أبطأ (تم زيادة الأوقات)
                const speedUp = 100;  // كان 50
                const normalSpeed = 300;  // كان 150
                const time = isEnd ? 1500 : isDeleting ? speedUp : normalSpeed;  // كان 1000
                setTimeout(typeWriter, time);
            }
            
            setTimeout(typeWriter, 1000);
            
            // تشغيل أغنية Legend Never Die من سبوتيفاي
            function loadSpotify() {
                const spotifyIframe = document.getElementById('spotify-iframe');
                spotifyIframe.src = "https://open.spotify.com/embed/track/1FpDB8KBH46D5inKGyV2oF?utm_source=generator&autoplay=1";
            }
            
            // تأخير تحميل سبوتيفاي حتى لا يعيق تحميل الصفحة
            setTimeout(loadSpotify, 2000);
            
            // تأثيرات إضافية
            const terminal = document.querySelector('.terminal');
            terminal.addEventListener('mousemove', (e) => {
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                terminal.style.transform = `perspective(1000px) rotateX(${(y - 0.5) * 5}deg) rotateY(${(x - 0.5) * -5}deg)`;
            });
            
            terminal.addEventListener('mouseleave', () => {
                terminal.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
            });
        });
    </script>
</body>
</html>
